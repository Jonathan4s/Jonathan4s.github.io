					<p>西风烈，<br>
长空雁叫霜晨月。<br>
霜晨月，<br>
马蹄声碎，喇叭声咽；<br>
雄关漫道真如铁，而今迈步从头越。<br>
从头越，<br>
苍山如海，残阳如血。 [1]</p>
